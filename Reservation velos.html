<!DOCTYPE html>
<html lang="fr">

	<head>

		<meta charset="utf-8" />
		<title>Réservation en ligne de vélos à Paris</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	
		<script src="https://use.fontawesome.com/73cbe01232.js"></script>

	</head>

	<body>

		<header class=''>

			<div id="bandeau">
				<img src="images/logo_velib.png" id='logo' class='border'>
				<div>Cherchez... Trouvez... Réservez !!</div>
			</div>

			<div id="diaporama" class="">
				<div><a href="#"><i class="fa fa-angle-left fa-4x command cmd_left" aria-hidden="true"></i></a></div>
				<div id="bloc_photos" class='border'>
					<div id="img1" class="diaporama_elt position_1_init"><img src="images/velib2.jpg" class='' alt='slider'></div>
					<div id="img2" class="diaporama_elt position_2_init"><img src="images/velib3.jpg" alt='slider'></div>
					<div id="img3" class="diaporama_elt position_3_init border"><img src="images/velib1.jpg" alt='slider'></div>
					<div id="img4" class="diaporama_elt position_4_init"><img src="images/velib3.jpg" alt='slider'></div>
					<div id="img5" class="diaporama_elt position_5_init"><img src="images/velib2.jpg" alt='slider'></div>
				</div>
				<div><a href="#"><i class="fa fa-angle-right fa-4x command cmd_right" aria-hidden="true"></i></a></div>
			</div>

		</header>

		<div id="carte_details" class=''>

			<div id="map"></div>

			<div id='fieldset_container'>
				<fieldset id="bloc_infos_station" class=''>
					<legend>Détails de la station :</legend>
					<div id='details'></div>
					<button id='bouton_reserver'>Réserver</button>
					
					<div id="signature" class=''>
						<p>Confirmez la réservation en signant dans le cadre ci-dessous, puis validez.</p>
						<div id="bloc_canvas">
							<canvas id="canvas"></canvas>
							<button id="bouton_valider">Valider</button>
						</div>
					</div>
				</fieldset>
			</div>
		
		</div>

		<div id="resume">
			<p>1 vélo réservé à la station <span id="station"></span> pour <span id="timer"></span></p>
		</div>

    <script src="js/markerclusterer.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
		<script src="js/reservationVelos.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM1fhbQ2A0UVLpseVv39x4YBp96bwF4TQ&callback=initMap" async defer></script>
    <!--<script src="http://opendata.paris.fr/api/records/1.0/search/?dataset=stations-velib-disponibilites-en-temps-reel&rows=1224&facet=banking&facet=bonus&facet=status&facet=contract_name"></script>-->

	</body>

</html>
